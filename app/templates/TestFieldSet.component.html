<h1>{{ title }}</h1>
<button (click)="test()">TEST</button>
<div *ngIf="testing">
    <p>Name: {{ testing.name }}</p>
    <p>Description: {{ testing.desc }}</p>
    <p>Is enabled? {{ enabledLabel }}</p>
    <p>Fields:</p>
    <ul>
        <li *ngFor="let field of testing.fields" >
            <test-datafield [testing]="field"></test-datafield>
        </li>
    </ul>
</div>
